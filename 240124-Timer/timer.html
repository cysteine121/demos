<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟与计时</title>
    <link rel="stylesheet" href="./page.css">
</head>
<body>
    <div id="main">
        <div id="control_box">
            <button id="btn_new_timer" class="new">新建计时器</button>
            <button id="btn_clear_timer" class="delete">清空计时器列表</button>
        </div>
        <div>计时器列表如下：</div>
        <ul id="timer_container"></ul>
    </div>
    <dialog id="page_delete_btn_dialog">
        是否要删除计时器 ( <span data-for="name"></span> )?
        <button data-for="true">是</button>
        <button data-for="false">否</button>
    </dialog>
    <script src="./timer.js"></script>
    <script src="./page.js"></script>
</body>
</html>
