<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <audio src="asset/music.m4a" id="audio" controls loop></audio>
    <div class="container">
        <ul class="lrc-list">
        </ul>
    </div>
    <fieldset id="console_table">
        <legend>Console</legend>
        Volume Gain&emsp;<input type="range" id="input_volume" min="0" max="2" value="1" step="0.01"/><br/>
        Stereo Panner&emsp;<input type="range" id="input_stereo" min="-1" max="1" value="0" step="0.01"/><br/>
    </fieldset>
    <script src="data/data.js"></script>
    <script src="music.js"></script>
</body>
</html>
